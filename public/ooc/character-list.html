<div id="list" class="overflow-hidden">
    <h1 class="inner-main-title font-fantasie">Character list</h1>
    <div class="font-serif bigger-font pl-3">
        <div class="col-lg-3 character-sheet">
            <a href="#!" class="clickable-character-sheet" data-character="public/characters/baron-von-miau-xii.html">
                <div class="bordered-container">
                    <img src="assets/img/cat.png">
                </div>
                <div class="bordered-container px-1 no-link font-fantasie">
                    Baron von Miau XII
                </div>
                <div class="bordered-container d-flex flex-column">
                    <img src="assets/img/job_pictures/Thrower.png">
                    <img src="assets/img/job_pictures/Witch.png">
                    <img src="assets/img/job_pictures/Dark.png">
                </div>
            </a>
        </div>
    </div>
</div>
<div id="character" class="overflow-hidden">
    <a href="#!" class="no-link inner-main-title font-fantasie back">
        <i class="fa fa-arrow-left"></i> Back
    </a>
    <div class="font-serif bigger-font pl-3" id="space">

    </div>
</div>
<script>
    $('#character').hide();
    $('.clickable-character-sheet').click(function(){
        $('#list').hide();
        $('#character').show();
        $('#space').load($(this).data('character'));
    })
    $('.back').click(function(){
        $('#list').show();
        $('#character').hide();
        $('#space').load($(this).data('character'));
    })
</script>
